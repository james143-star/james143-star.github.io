<body class="body">
    <h1 class=" mt-4" style="margin-left: 70px;">MQTT over Web Socket</h1>
    <div class="container ">
        <div class="row">
            <div class="col-sm mr-4 mt-4">
                <h1 class="mt-4">Brooker</h1>
                <br>
                <form>
                    <label for=""><b><em>Topic</em></b></label>
                    <input class="form-control" id="address" type="text" value="wss://test.mosquitto.org:8081/mqtt">
                    <br>
                    <label><b><em>Status</em></b> </label><br>
                    <button id="btn-connect" type="button" class="btn btn-success mt-2">Connect</button>
                    <button id="btn-disconnect" type="button" class="btn btn-danger mt-2" >Disconnect</button>
                    <br>
                    <br>
                    <input id="connection" class="form-control mt-2" type="text" value="Press Connect" disabled>
                </form>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Topic</th>
                            <th>Payload</th>
                            <th>Time Stamp</th>
                        </tr>
                    </thead>
                    <tbody id="tbody2">

                    </tbody>
                </table>
            </div>
            <div class="col-sm mr-4  mt-4">
                <h1 class="mt-4">Publish</h1>
                <br>
                <form>
                    <label><b><em>Topic</em></b></label>
                    <input id="pub-topic" class="form-control mt-2" type="text" placeholder="Topic">
                    <br>
                    <label><b><em>Payload</em></b></label>
                    <input id="pub-payload" class="form-control mt-2" type="text" placeholder="Payload">
                    <br>
                    <button id="pub-button" type="button" class="btn btn-success mt-2">Publish</button>
                </form>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Topic</th>
                            <th>Payload</th>
                            <th>Time Stamp</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
            <div class="col-sm  mt-4 ">
                <h1 class="mt-4">Subscribe</h1>
                <br>
                <form>
                    <label><b><em>Topic</em></b></label>
                    <input id="sub-topic" type="text" class="form-control mt-2" placeholder="Topic">
                    <br>
                    <button id="sub-button" type="button" class="btn btn-success mt-2">Subscribe</button>
                </form>
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Topic</th>
                            <th>Time Stamp</th>
                        </tr>
                    </thead>
                    <tbody id="tbody1">
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
